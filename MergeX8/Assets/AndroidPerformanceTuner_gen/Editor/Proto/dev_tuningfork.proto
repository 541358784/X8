syntax = "proto3";

option csharp_namespace = "Google.Android.PerformanceTuner";

enum Scene {
    SCENE_INVALID = 0;
    SCENE_ASSETS_SCENES_INITSCENE = 1;
    SCENE_ASSETS_SCENES_LOADINGSCENE = 2;
    SCENE_ASSETS_SCENES_LOGINSCENE = 3;
    SCENE_ASSETS_SCENES_POKERSCENE = 4;
    SCENE_ASSETS_SCENES_GAMESCENE = 5;
}

message Annotation {
    Scene scene = 1;
}

message FidelityParams {
    int32 level = 1;
}
